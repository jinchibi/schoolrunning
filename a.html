<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map_container {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=G1LFyjrNGIkns5OfpZnrCGAKxpycPLwb"></script>
    <script src="https://mapv.baidu.com/gl/examples/static/common.js"></script>
    <script src="https://mapv.baidu.com/build/mapv.js"></script>
    <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.54/dist/mapvgl.min.js"></script>
    <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.159/dist/mapvgl.threelayers.min.js"></script>
    <title>地图展示</title>
</head>

<body>
    <div id="map_container"></div>
    <script type="text/javascript">
        var map = initBMap();
        var data = initData()
        setData(map, data)

        // 初始化百度地图
        function initBMap() {
            var cityCenter = mapv.utilCityCenter.getCenterByCityName('上海')
            var map = initMap({
                tilt: 30,
                center: [cityCenter.lng, cityCenter.lat],
                zoom: 7,
                style: purpleStyle
            })
            return map
        }

        // 准备数据源
        function initData() {
            var data = [];
            var cities = [
                '北京', '天津', '上海', '重庆', '石家庄', '太原', '呼和浩特', '哈尔滨', '长春',
                '沈阳', '济南', '南京', '合肥', '杭州', '南昌', '福州', '郑州', '武汉', '长沙', '广州',
                '南宁', '西安', '银川', '兰州', '西宁', '乌鲁木齐', '成都', '贵阳', '昆明', '拉萨', '海口'
            ];
            var randomCount = 100
            // 生成贝塞尔曲线坐标集
            // 1.实例化贝塞尔曲线对象
            var curve = new mapvgl.BezierCurve()
            while (randomCount--) {
                // 2.设置起点和终点坐标
                var start = mapv.utilCityCenter.getCenterByCityName(cities[parseInt(Math.random() * cities.length)])
                var end = mapv.utilCityCenter.getCenterByCityName(cities[parseInt(Math.random() * cities.length)])
                curve.setOptions({
                    start: [start.lng, start.lat],
                    end: [end.lng, end.lat]
                })
                // 3.生成贝塞尔曲线坐标集
                var curveData = curve.getPoints()
                data.push({
                    geometry: {
                        type: 'LineString',
                        coordinates: curveData
                    }
                })
            }


            return data;
        }

        // 绘制数据源
        function setData(map, data) {
            // 1.初始化图层
            var view = new mapvgl.View({ map })

            // 2.初始化飞线对象
            var flyLine = new mapvgl.FlyLineLayer({
                style: 'chaos',
                color: 'rgba(33, 242, 214, 0.3)',
                textureColor: '#ff0000',
                textureWidth: 20,
                textLength: 10,
                step: 0.2
            })

            // 3.将飞线对象添加到图层中
            view.addLayer(flyLine)

            // 4.将飞线对象与数据源进行绑定
            flyLine.setData(data)
        }
    </script>
</body>

</html>
